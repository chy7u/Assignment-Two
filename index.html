<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notflix</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&family=New+Amsterdam&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>

<body>
    
    <div class="header">
        <div class="title">Notflix</div>
        <div class="navigation">
            <a href="#">Home</a>
            <a href="#">Movies</a>
            <a href="#">TV Shows</a>
            <a href="#">Top Rated</a>
            <div class="dropdown">
                <button class="drop-button">Profile</button>
                <div class="drop-content">
                    <a href="#">Sign In</a>
                    <a href="#">Help</a>
                </div>
            </div>
            <button class="LogIn">
                <a href="#">Join Notflix</a>
            </button>
        </div>
    </div>

    <div class="hero-section">
        <div class="hero-text grid-col-span-3 grid-row-span-2">
            <h1>Timeless classics, right at your fingertips.</h1>
            <h1>Starts at just $0/month.* </h1>
            <p>Enter your email to start your journey back in time today..</p>
            <p>*If you're Mr. Qayum.</p>
        </div>
        <div class="column grid-col-span-2 grid-row-span-2">
            <img src="images/gundammovieposter.jpg" style="width:80%">
            <img src="images/jamesbondmovieposter.jpg" style="width:80%">
            <img src="images/evangelionmovieposter.jpg" style="width:80%">
            <img src="images/backtothefuturemovieposter.jpg" style="width:80%">
        </div>
    </div>

</body>

</html>
