<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notflix</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Silkscreen:wght@400;700&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>

<body>
    
    <div class="header">
        <div class="title">Notflix</div>
        <div class="navigation">
            <a href="#">Home</a>
            <a href="#">Movies</a>
            <a href="#">TV Shows</a>
            <a href="#">Top Rated</a>
            <div class="dropdown">
                <button class="drop-button">Profile</button>
                <div class="drop-content">
                    <a href="#">Sign In</a>
                    <a href="#">Help</a>
                </div>
            </div>
            <button class="LogIn">
                <a href="#">Join Notflix</a>
            </button>
        </div>
    </div>

    <div class="hero-section">
        <h1>Timeless classics, right at your fingertips.</h1>
        <p>Starts at $0* </p>
        <p>Enter your email to start your journey back in time today..</p>
        <p>*If you're Mr. Qayum.</p>
        <div class="row">
            <div class="column">
                <img src="images/gundammovieposter.jpg" style="width:100%">
                <img src="images/jamesbondmovieposter.jpg" style="width:100%">
            </div>
            <div class="column">
                <img src="images/evangelionmovieposter.jpg" style="width:100%">
                <img src="images/backtothefuturemovieposter.jpg" style="width:100%">
            </div>
        </div>
    </div>

</body>

</html>
